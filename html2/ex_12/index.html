<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create User</title>

<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
        <legend>User Form</legend>
        <label for="nameid">User Name:</label>
        <input type="text" name="username" size="30" maxlength="12" placeholder="username"><br>
        <label for="passwordid">Password:</label>
        <input type="text" name="password" size="30" maxlength="8" placeholder="password"><br>
        <input type="submit" value="Login" name="login"><br><br>
        </fieldset>
   
    <br>
   
        <label for="superhero"> Choose your favourite superhero:</label><br>
        <input type="radio" name="superhero" value="Superman"/>Superman<br>
        <input type="radio" name="superhero" value="Batman" checked="checked"> Batman<br>
        <input type="radio" name="superhero" value="Wonder Woman"> Wonder Woman<br>
        <input type="radio" name="superhero" value="Flash"> Flash<br>
        <input type="radio" name="superhero" value="Thor"> Thor<br>
        <input type="radio" name="superhero" value="Hulk"> Hulk<br><br>
  
        <label for="Select your favourite video game">Select your favourite video game:</label><br>
        <input type="checkbox" name="videogames" value="NHL"> NHL<br>
        <input type="checkbox" name="videogames" value="Fifa" checked="checked"> Fifa<br>
        <input type="checkbox" name="videogames" value="Residen Evil"> Residen Evil<br>
        <input type="checkbox" name="videogames" value="Uncharted" checked="checked"> Uncharted<br>
    
        <input type="hidden" name="userid" value="2300" >
   </form>
