              </form>
    </form>
            <textarea name="bio" placeholder="Please write your bio here!"></textarea>
                <br>
                <label for="avatar" id="avatar">Please upload your avatar:</label>
                <input name="avatar" id="avatar" type="file">
                <br>
            <button>Submit</button>
        <form>
            <label id="clear_form"><button value="clear" name="clear-form">Clear form</button><br></label>
