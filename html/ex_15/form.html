<body>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <label for="nameid">User Name:</label>

            <label for="passwordid">Password:</label>
            <input type="text" name="password" size="30" maxlength="8" placeholder="password" required pattern="\d+" title="Input only numbers"/><br>
            <label for="birth_date">Enter your date of birth:</label>
            <input id="date" type="date" name="birth_date"/><br>
            <label for="email">Enter your email address:</label>
            <input id="email" type="email" name="email" placeholder="example@example.com" required><br>
            <label for="yoursite">Add your website:</label>
            <input type="url" name=yoursite placeholder="Website address"/><br>
        <div>

        </div>
        </fieldset>
